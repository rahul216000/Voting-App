<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Voting</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />

    <style>
        :root {
            --primary: #5898b7;
            --secondary: #9dceda;
            --background: #ececdf;
            --accent: #cbdea4;
            --dark-text: #2c3e50;
            --light-text: #91b461;
            --white: #ffffff;
            --radius: 16px;
            --shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background);
            color: var(--dark-text);
            line-height: 1.6;
        }

        .top-menu {
            background-color: var(--primary);
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            box-shadow: var(--shadow);
        }

        .site-name {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .token-display {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 600;
        }

        .token-display img {
            width: 22px;
            height: 22px;
            filter: brightness(0) invert(1);
        }

        .container {
            max-width: 700px;
            margin: 3rem auto;
            background-color: var(--white);
            padding: 2rem;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            animation: fadeIn 0.8s ease;
        }

        .question {
            font-size: 1.4rem;
            margin-bottom: 1.5rem;
            font-weight: 600;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 0.8rem;
        }

        .options input[type="radio"] {
            display: none;
        }

        .options label {
            display: block;
            background: var(--dark-text);
            padding: 0.8rem 1rem;
            border-radius: var(--radius);
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            color: white;
            font-weight: 600;
            border: 2px solid transparent;
        }

        .options input[type="radio"]:checked+label {
            background-color: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(10, 10, 10, 0.6);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }

        .overlay.show {
            display: flex;
        }

        .popup {
            background: var(--white);
            padding: 2rem;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            transform: scale(0.7);
            animation: scaleIn 0.3s forwards;
            text-align: center;
            max-width: 90%;
        }

        .popup h2 {
            margin-bottom: 1rem;
            font-size: 1.1rem;
            color: var(--primary);
        }

        .popup button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 0.6rem 1.2rem;
            border-radius: var(--radius);
            margin-top: 1rem;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
        }

        .popup button:hover {
            background: #407596;
        }

        @keyframes scaleIn {
            to {
                transform: scale(1);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 600px) {
            .container {
                margin: 1rem;
                padding: 1.5rem 1.2rem;
            }

            .question {
                font-size: 1.2rem;
            }

            .options label {
                padding: 0.7rem 0.9rem;
                font-size: 0.95rem;
            }

            .popup h2 {
                font-size: 1rem;
            }

            .popup button {
                font-size: 0.95rem;
                padding: 0.5rem 1rem;
            }
        }
    </style>
</head>

<body>

    <div class="top-menu">
        <div class="site-name">Voting</div>
        <div class="token-display">
            <!-- <img src="/coin.png" alt="Coin Icon"> -->
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-coin"
                viewBox="0 0 16 16">
                <path
                    d="M5.5 9.511c.076.954.83 1.697 2.182 1.785V12h.6v-.709c1.4-.098 2.218-.846 2.218-1.932 0-.987-.626-1.496-1.745-1.76l-.473-.112V5.57c.6.068.982.396 1.074.85h1.052c-.076-.919-.864-1.638-2.126-1.716V4h-.6v.719c-1.195.117-2.01.836-2.01 1.853 0 .9.606 1.472 1.613 1.707l.397.098v2.034c-.615-.093-1.022-.43-1.114-.9zm2.177-2.166c-.59-.137-.91-.416-.91-.836 0-.47.345-.822.915-.925v1.76h-.005zm.692 1.193c.717.166 1.048.435 1.048.91 0 .542-.412.914-1.135.982V8.518z" />
                <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16" />
                <path d="M8 13.5a5.5 5.5 0 1 1 0-11 5.5 5.5 0 0 1 0 11m0 .5A6 6 0 1 0 8 2a6 6 0 0 0 0 12" />
            </svg>
            <span id="tokenCount">50</span>
        </div>
    </div>

    <div class="container">
        <div class="question">Which country has the most beautiful women?</div>
        <div class="options">
            <input type="radio" id="a" name="answer" value="A" data-text="Pakistan">
            <label for="a">A) Pakistan</label>

            <input type="radio" id="b" name="answer" value="B" data-text="India">
            <label for="b">B) India</label>

            <input type="radio" id="c" name="answer" value="C" data-text="Bangladesh">
            <label for="c">C) Bangladesh</label>

            <!-- <input type="radio" id="d" name="answer" value="D" data-text="Madrid">
      <label for="d">D) Madrid</label> -->
        </div>
    </div>

    <!-- Popup Overlay -->
    <div class="overlay" id="overlay">
        <div class="popup">
            <h2 id="popupText">You selected option B (Paris) for 3 tokens.</h2>
            <button onclick="handleFirstPopup()">OK</button>
        </div>
    </div>

    <!-- Second Popup -->
    <div class="overlay" id="thankyouOverlay">
        <div class="popup">
            <h2 id="thankyouText">Your answer was B. Thank you for your vote.</h2>
            <button onclick="closeThankyou()">OK</button>
        </div>
    </div>

    <script>
        const radios = document.querySelectorAll('input[name="answer"]');
        const overlay = document.getElementById('overlay');
        const thankyouOverlay = document.getElementById('thankyouOverlay');
        const popupText = document.getElementById('popupText');
        const thankyouText = document.getElementById('thankyouText');
        const tokenDisplay = document.getElementById('tokenCount');

        let selectedOption = '';
        let selectedText = '';
        let tokenCost = 3;

        // Load tokens from localStorage or set default
        let tokens = localStorage.getItem('tokens') ? parseInt(localStorage.getItem('tokens')) : 50;
        tokenDisplay.textContent = tokens;

        radios.forEach(radio => {
            radio.addEventListener('change', () => {
                selectedOption = radio.value;
                selectedText = radio.dataset.text;
                popupText.textContent = `You selected option ${selectedOption} (${selectedText}) for ${tokenCost} tokens.`;
                overlay.classList.add('show');
            });
        });

        function handleFirstPopup() {
            tokens -= tokenCost;
            localStorage.setItem('tokens', tokens);
            tokenDisplay.textContent = tokens;

            overlay.classList.remove('show');
            thankyouText.textContent = `Your answer was ${selectedOption}. Thank you for your vote.`;
            thankyouOverlay.classList.add('show');
        }

        function closeThankyou() {
            thankyouOverlay.classList.remove('show');

            // Deselect all options and reset UI
            radios.forEach(r => r.checked = false);

            // Remove active style by triggering reflow
            document.querySelectorAll('.options label').forEach(label => label.blur());

            selectedOption = '';
            selectedText = '';
        }


const params = new URLSearchParams(window.location.search);
if (params.get("clear") === "true") {
    localStorage.removeItem("tokens");
    // Add any other keys you use
    console.log("Tokens cleared from localStorage");

    // Redirect to the same site without query parameters
    const url = window.location.origin + window.location.pathname;
    window.location.replace(url); // replaces the current history entry
}
    </script>

</body>

</html>
